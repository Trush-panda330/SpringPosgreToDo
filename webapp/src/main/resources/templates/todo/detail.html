<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>タスク詳細</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h2>タスク詳細</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <td th:text="${todo.id}"></td>
        </tr>      
        <tr>
            <th>タイトル</th>
            <td th:text="${todo.todo}"></td>
        </tr>
        <tr>
            <th>詳細</th>
            <td th:text="${todo.detail}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${todo.createdAt.format(
                        T(java.time.format.DateTimeFormatter).
                        ofPattern('yyyy/MM/dd HH:mm:ss'))}">
            </td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${todo.updatedAt.format(
                T(java.time.format.DateTimeFormatter).
                ofPattern('yyyy/MM/dd HH:mm:ss'))}">
            </td>
        </tr>
    </table>
    <!-- 編集ボタン -->
    <a th:href="@{/todos/edit/{id}(id=${todo.id})}">編集</a>
    <!-- 削除フォーム -->
    <form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post">
        <input type="submit" value="削除">
    </form>
    <!-- 一覧に戻るリンク -->
    <a th:href="@{/todos}">一覧に戻る</a>
</body>

</html>
