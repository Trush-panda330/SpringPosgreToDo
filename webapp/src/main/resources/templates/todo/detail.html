<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>タスク詳細</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        a,
        input[type="submit"] {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        a {
            background-color: #007bff;
            color: white;
        }

        a:hover {
            background-color: #0056b3;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>タスク詳細</h2>
        <table>
            <tr>
                <th>ID</th>
                <td th:text="${todo.id}"></td>
            </tr>
            <tr>
                <th>タイトル</th>
                <td th:text="${todo.todo}"></td>
            </tr>
            <tr>
                <th>詳細</th>
                <td th:text="${todo.detail}"></td>
            </tr>
            <tr>
                <th>登録日時</th>
                <td th:text="${todo.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
            </tr>
            <tr>
                <th>更新日時</th>
                <td th:text="${todo.updatedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd HH:mm:ss'))}"></td>
            </tr>
        </table>
        <a th:href="@{/todos/edit/{id}(id=${todo.id})}">編集</a>
        <form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post" style="display:inline;">
            <input type="submit" value="削除">
        </form>
        <a th:href="@{/todos}">一覧に戻る</a>
    </div>
</body>

</html>
